{% load add_attr %}

{% for field in form %}
<div class="mb-3">
    {{ field.label_tag }}

    {% if field.errors %}
        {{ field|add_attr:"class:is-invalid" }}
        <div class="invalid-feedback">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% else %}
        {{ field }}
    {% endif %}
</div>
{% endfor %}
